<!DOCTYPE html>
<html lang="en" class="uk-background-default">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" media="screen">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/uikit.js"></script>
  <title>Contact | Club Forte</title>
</head>

<body>
  <div class="uk-offcanvas-content">
    <header>
      <div class="uk-margin-bottom">
        <!--Small Nav Bar-->
        <nav class="uk-navbar-container uk-navbar-transparent uk-margin uk-hidden@l uk-container" uk-navbar>
          <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #offcanvas-usage"></a>
            <div class="uk-navbar-center uk-margin">
              <a href="index.html" class="uk-navbar-item uk-logo"><img src="images/logo.png" width="190" height="50" alt="Club Forte"></a>
            </div>
          </div>
          <div id="offcanvas-usage" uk-offcanvas="mode: push;">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column">
              <ul class="uk-nav uk-nav-primary uk-nav-center">
                <li><a href="index.html">home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="about.html">about</a></li>
                <li class="uk-active"><a href="contact.html">contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="uk-container">
          <!--Large Nav Bar-->
          <nav class="uk-navbar-container uk-navbar-transparent uk-margin uk-visible@l" uk-navbar>
            <div class="uk-navbar-left">
              <a href="index.html" class="uk-navbar-item uk-logo"><img src="images/logo.png" width="190" height="50" alt="Club Fporte"></a>
            </div>
            <div class="uk-navbar-right">
              <ul class="uk-navbar-nav">
                <li><a href="index.html">home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="about.html">about</a></li>
                <li class="uk-active"><a href="contact.html">contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <form class="uk-position-medium uk-position-top-center uk-position-relative	uk-form-width-large uk-width-large">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Contact</legend>

        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Name">
        </div>

        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Email">
        </div>

        <div class="uk-margin">
          <textarea class="uk-textarea" rows="5" placeholder="Message"></textarea>
        </div>

        <div class="uk-margin">
          <button class="uk-button uk-align-center" rows="3">Submit</button>
        </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
