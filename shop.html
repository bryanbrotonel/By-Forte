<script>
  var x = setInterval(function() {
    var distance = new Date("2018-01-01 00:00:00").getTime() - new Date().getTime();
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    if (distance > 0) {
      document.getElementById("timer").innerHTML = (days >= 100 ? ('0' + days).slice(-3) : ('0' + days).slice(-2)) + ":" + ('0' + hours).slice(-2) + ":" +
        ('0' + minutes).slice(-2) + ":" + ('0' + seconds).slice(-2);
    } else {
      clearInterval(x);
      document.getElementById("timer").innerHTML = "Welcome to the Club.";
    }
  }, 1000);
</script>
